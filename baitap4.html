<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>baitap4</title>
</head>
<body>
<script>
    function cong(a,b) {
        return a + b;
    }
    function tru(a,b) {
        return a - b;
    }
    function nhan(a,b) {
        return a * b;
    }function chia(a,b) {
        return a / b;
    }
    let a = parseInt(prompt("nhap a: "));
    let b = parseInt(prompt("nhap b: "));
    alert(cong(a,b));
    alert(tru(a,b));
    alert(nhan(a,b));
    alert(chia(a,b));
</script>
</body>
</html>
